<mat-toolbar color="primary">
  <button
    *ngIf="enableHamburger"
    class="hamburger"
    mat-icon-button
    (click)="onHamburgerClick.emit()"
  >
    <mat-icon>menu</mat-icon>
  </button>

  <a [routerLink]="['/']" class="svg-logo">
    <img src="/assets/image/logo/picsur.svg" alt="Picsur" />
  </a>
  <a [routerLink]="['/']" class="text-link d-none d-sm-block">
    <span>Picsur</span>
  </a>

  <span class="spacer"></span>

  <button
    *ngIf="!isLoggedIn && canLogIn"
    mat-stroked-button
    (click)="doLogin()"
  >
    Login
  </button>

  <span *ngIf="isLoggedIn" class="username d-none d-sm-block">
    {{ user?.username }}
  </span>
  <button *ngIf="isLoggedIn" mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon fontSet="material-icons-outlined">account_circle</mat-icon>
  </button>

  <mat-menu #menu="matMenu" xPosition="before">
    <ng-template matMenuContent>
      <span mat-menu-item disabled>
        <div class="centered">
          <h2>{{ user?.username }}</h2>
        </div>
      </span>
      <button *ngIf="canAccessSettings" mat-menu-item (click)="doSettings()">
        <mat-icon fontSet="material-icons-outlined">settings</mat-icon>
        <span>Settings</span>
      </button>
      <button mat-menu-item (click)="doLogout()">
        <mat-icon fontSet="material-icons-outlined">logout</mat-icon>
        <span>Logout</span>
      </button>
    </ng-template>
  </mat-menu>
</mat-toolbar>
