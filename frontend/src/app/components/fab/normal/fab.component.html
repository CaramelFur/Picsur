<div class="fab-wrapper">
  <button
    mat-fab
    [color]="color"
    [matTooltip]="tooltip"
    matTooltipPosition="left"
    class="fab-position fullanimate mat-elevation-z6"
    (click)="onClick()"
    aria-label=""
  >
    <mat-icon fontSet="material-icons-outlined" [aria-label]="ariaLabel">
      {{ icon }}
    </mat-icon>
  </button>
</div>
