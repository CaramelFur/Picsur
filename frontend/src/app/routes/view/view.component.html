<div class="content-border padded">
  <div class="container centered">
    <div class="row">
      <div class="col-12">
        <h1>Uploaded Image</h1>
      </div>

      <div class="col-12 py-3">
        <picsur-img
          class="uploadedimage"
          [src]="imageLinks.source"
        ></picsur-img>
      </div>

      <div class="col-12">
        <copyfield label="Image URL" [value]="imageLinks.source"></copyfield>
      </div>
      <div class="col-md-6 col-12">
        <copyfield label="Markdown" [value]="imageLinks.markdown"></copyfield>
      </div>
      <div class="col-md-6 col-12">
        <copyfield label="HTML" [value]="imageLinks.html"></copyfield>
      </div>
      <div class="col-md-6 col-12">
        <copyfield label="BBCode" [value]="imageLinks.bbcode"></copyfield>
      </div>
      <div class="col-md-6 col-12">
        <copyfield label="Rst" [value]="imageLinks.rst"></copyfield>
      </div>
      <div class="col-12">
        <button
          mat-raised-button
          class="m-1"
          color="accent"
          (click)="downloadImage()"
        >
          Download
        </button>

        <button
          mat-raised-button
          class="m-1"
          color="primary"
          (click)="goBackHome()"
        >
          Upload Another
        </button>
      </div>
    </div>
  </div>
</div>
