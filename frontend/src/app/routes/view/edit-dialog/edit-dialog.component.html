<div class="dialog-text">
  <form (ngSubmit)="save()">
    <div class="row">
      <div class="col-12">
        <h1>Edit Image</h1>
      </div>
      <div class="col-12">
        <mat-form-field appearance="outline">
          <mat-label>Title</mat-label>
          <input
            matInput
            type="text"
            [ngModelOptions]="{ standalone: true }"
            [(ngModel)]="image.file_name"
          />
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field>
          <mat-label>Expires After</mat-label>
          <mat-select
            [ngModelOptions]="{ standalone: true }"
            [(ngModel)]="expiresAfter"
          >
            <mat-option
              *ngFor="let option of ExpireOptions"
              [value]="option[1]"
            >
              {{ option[0] }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="dialog-buttons">
      <button type="button" mat-flat-button (click)="close()" color="accent">
        CANCEL
      </button>
      <button type="submit" mat-raised-button color="primary">SAVE</button>
    </div>
  </form>
</div>
