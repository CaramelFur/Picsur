<div class="row">
  <div class="col">
    <h2>Are you sure you want to delete {{ data.username }}?</h2>
  </div>
</div>
<div class="row centered">
  <div class="col">
    <button mat-raised-button class="button-red mx-2" (click)="onDelete()">
      Delete
    </button>
    <button mat-raised-button color="primary" class="mx-2" (click)="onCancel()">
      Cancel
    </button>
  </div>
</div>
