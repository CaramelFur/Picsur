<h1>Settings</h1>

<div class="row">
  <ng-container *ngFor="let pref of preferences | async">
    <pref-option
      class="col-md-6 col-12"
      [pref]="pref"
      [update]="usrPrefService.setPreference.bind(usrPrefService)"
      [name]="getName(pref.key)"
      [helpText]="getHelpText(pref.key)"
    ></pref-option>
  </ng-container>
</div>
