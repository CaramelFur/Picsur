<div class="content-border padded">
  <div class="container centered">
    <form class="row" (ngSubmit)="onSubmit()">
      <div class="col-12 py-2">
        <h1>Login</h1>
      </div>
      <div class="col-12 py-2" *ngIf="loginFail">
        <mat-error>
          Failed to login. Please check your username and password.
        </mat-error>
      </div>
      <div class="col-12 py-2">
        <mat-form-field appearance="outline" color="accent">
          <mat-label>Username</mat-label>
          <input
            matInput
            type="text"
            [formControl]="model.username"
            name="username"
            required
          />
          <mat-error *ngIf="model.username.errors">
            {{ model.usernameError }}
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-12 py-2">
        <mat-form-field appearance="outline" color="accent">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            [formControl]="model.password"
            name="password"
            required
          />
          <mat-error *ngIf="model.password.errors">
            {{ model.passwordError }}
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-12 py-2">
        <button mat-raised-button color="accent" class="mx-2" type="submit">
          Login
        </button>
        <button
          *ngIf="showRegister"
          mat-raised-button
          color="primary"
          class="mx-2"
          (click)="onRegister()"
          type="button"
        >
          Register
        </button>
      </div>
    </form>
  </div>
</div>
