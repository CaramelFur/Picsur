<div class="dialog-text">
  <h2>{{ data.title }}</h2>
  <p>{{ data.description }}</p>
</div>
<div class="dialog-buttons">
  <button
    *ngFor="let button of data.buttons"
    mat-button
    [color]="button.color"
    (click)="onButton(button.name)"
  >
    {{ button.text.toUpperCase() }}
  </button>
</div>
